environmentVariables:
  - name: "AUTH"
    value: "SAML_MOCK"
  - name: "DATABASE_HOSTNAME"
    value: "rds-postgres"
  - name: "DB"
    value: "postgres"
  - name: "ENV"
    value: "dev"
  - name: "PORT"
    value: "8080"
resources:
  limits:
    cpu: 50m
    memory: 256Mi
  requests:
    cpu: 25m
    memory: 128Mi