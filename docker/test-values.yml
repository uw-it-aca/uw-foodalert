ingress:
  enabled: true
  tls:
    foodalert:
      secretName: test.foodalert.uw.edu-ingress-cert
      hosts:
        - test.foodalert.uw.edu
  hosts:
    foodalert:
      host: test.foodalert.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
    nginx.ingress.kubernetes.io/use-regex: "true"
lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
   podsSpanNodes: true
readiness:
  enabled: true
securityPolicy:
  enabled: true
externalService:
  enabled: true
  name: foodalert-db-service
  type: ClusterIP
  serviceAddress: 172.18.2.2
  servicePort: 5432
database:
  engine: postgres
  name: foodalert_test
  hostname: foodalert-db-service
  secretName: test.foodalert.uw.edu-sql-secrets
repo: uw-foodalert
instance: test
image:
  repository: gcr.io/uwit-mci-axdd/uw-foodalert
  tag: IMAGE_TAG
memcached:
  enabled: false
cronjob:
  enabled: false
environmentVariables:
  - name: CLUSTER_CNAME
    value: test.foodalert.uw.edu
  - name: ENV
    value: test
  - name: WEBSERVER
    value: nginx
externalSecrets:
  enabled: true
  secrets:
    - name: test.foodalert.uw.edu-secrets
      externalKey: axdd/kv/data/foodalert/test/secrets
      data:
        - name: django-secret
          property: django-secret
        - name: google-analytics-key
          property: google-analytics-key
    - name: test.foodalert.uw.edu-sql-secrets
      externalKey: axdd/kv/data/foodalert/test/sql-secrets
      data:
        - name: username
          property: username
        - name: password
          property: password
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: test.foodalert.uw.edu-secrets
    secretKey: django-secret
  googleAnalyticsKey:
    name: GOOGLE_ANALYTICS_KEY
    secretName: test.foodalert.uw.edu-secrets
    secretKey: google-analytics-key
