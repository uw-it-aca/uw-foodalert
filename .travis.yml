sudo: false
language: python
python:
  - "3.6"
services:
  - postgresql
install:
  - sudo apt-get update && sudo apt-get install -y libxmlsec1-dev
  - python setup.py -q install
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - pip install coverage
  - pip install python-coveralls
  - pip install pycodestyle
  - pip install .
  - cp travis/manage.py manage.py
  - python manage.py migrate --noinput
  - npm install
  - npm list
  - gem install coveralls-lcov
script:
  - npx webpack
  - pycodestyle foodalert/ --exclude=migrations
  - npx jest --coverage && coveralls-lcov -v -n ./coverage/lcov.info > js-coverage.json
  - coverage run --source=foodalert/ --omit=foodalert/migrations/* manage.py test foodalert
after_script:
  - coveralls --merge=js-coverage.json

