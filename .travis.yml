sudo: false
language: python
python:
  - "3.6"
install:
  - python setup.py -q install
before_script:
  - pip install coverage
  - pip install python-coveralls
  - pip install pycodestyle
  - pip install .
  - cp sampleproj/manage.py manage.py
  - python manage.py migrate --noinput
  - npm install mocha
  - npm install jquery
  - npm install jsdom@10
  - npm install webpack
  - npm install webpack-bundle-tracker
  - npm install webpack-cli
  - npm install vue
  - npm install vue-loader
  - npm install less
  - npm install node-sass
  - npm install style-loader
  - npm install css-loader
  - npm install sass-loader
  - npm install less-loader
script:
  - npx webpack
  - pycodestyle foodalert/ --exclude=migrations
  - coverage run --source=foodalert/ --omit=foodalert/migrations/* manage.py test foodalert --settings=sampleproj.settings
after_script:
  - coveralls

