version: '3'

services:
  food:
    restart: always
    build: ../
    links:
      - db
    environment:
      DATABASE_DB_NAME: postgres
      DATABASE_USERNAME: postgres
      DATABASE_HOST: db
      DB: ${DB:-sqlite3}
      AUTH: ${AUTH:-SAML_MOCK}
  db:
    image: postgres
  taster:
    build:
      context: .
      args:
        curr_uid: ${USERID:-1000}
        curr_gid: ${GROUPID:-1000}
    depends_on:
      - food
    volumes:
      - .:/home/node/e2e
    working_dir: /home/node/e2e
    command: ./node_modules/.bin/cypress run --browser chrome
