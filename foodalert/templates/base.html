{% load render_bundle from webpack_loader %}

<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            {% block vue %}
            <router-view></router-view>
            {% endblock %}
        </div>

        {% render_bundle 'main' %}
        {% if signup %}
            {% render_bundle 'signup' %}
        {% endif %}
        {% if send %}
            {% render_bundle 'host' %}
        {% endif %}
        {% if audit %}
            {% render_bundle 'audit' %}
        {% endif %}
    </body>
</html>
